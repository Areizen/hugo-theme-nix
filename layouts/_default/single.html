<!DOCTYPE html>
<html>

	<head>
		<title> {{ .Title }} &middot; {{ .Site.Title }} </title>

		{{ partial "head.html" . }}
	</head>

	<body>
		{{ partial "header.html" . }}
		<div class="container">
			<h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			<span class="post-date">{{ .Date.Format "Jan 2, 2006 " }}</span>
			<div class="post-content">
				{{ .Content }}
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
